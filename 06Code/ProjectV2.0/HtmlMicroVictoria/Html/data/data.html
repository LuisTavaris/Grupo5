<Doctype html>
    <html>

    <head>
        <title>Registration</title>
    </head>

    <body>
        <center>
            <h1>Enter Your Data</h1>
      
            <form>
                <table id="registration">
                    <tr>
                        <td>
                            <label for="txtTeamName">Name and Surname:</label>
                        </td>
                        <td>
                            <input type="text" id="txtTeamName" name="txtTeamName" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtIdentification">Identification:</label>
                        </td>
                        <td>
                            <input type="text" id="txtIdentification" name="txtIdentification" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtCellPhone">Cell Phone:</label>
                        </td>
                        <td>
                            <input type="text" id="txtCellPhone" name="txtCellPhone" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtEmail">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="txtEmail" name="txtEmail" />
                        </td>
                    </tr>
                    <tr>
                    <td>
                        <label for ="txtProvince">Province:</label>
                    </td>
                    <td>
                        <input type="text" id="txtProvince" name="txtProvince" />
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="txtDirection">Direction:</label>
                        </td>
                        <td>
                            <input type="text" id="txtDirection" name="txtDirection" />
                        </td>
                    </tr>
                    <tr>
						<td><label for="pwd"> Password: </label></td>
						<td><input type="password" id="pwd" name="pwd" placeholder="Into the Password" size="20" maxlength="30"></td>
						
					</tr>
					<tr>
               <td>
                    <label for="txtPassword">Please enter the password again:</label>
                </td>
				 <td>
                    <input type="password" name="txtPassword" id="txtPassword" 
					 placeholder="Repit the Password" size="20" maxlength="30" required>
                </td> 
                    <tr>
                        <td colspan="2">
                            <center><input id="button"  type="submit"/></center>
                        </td>
                    </tr>
                </table>
            </form>
			<center><a href="../register.html">Go Back Account</a></center>
        </center>
    </body>

    </html>
