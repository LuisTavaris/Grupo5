		<section class="form1">
			<form>
                <center><h4> Crear cuenta de Usuario </h4></center>
                <p><fieldset class="f">
                    <legend><b>Información personal</b></legend>
                    <br/>
			        <label>Apellidos: <input class="controls" type="text" name="second_name" id="second_name" 
                        placeholder="Solorzano Briones"></label>
                    <label>Nombres: <input class="controls" type="text" name="first_name" id="first_name" 
                        placeholder="Deivy Steven"></label>
                    <label>Fecha de Nacimiento: <input class="controls" type="date" name="date" id="date"></label>
                    <label>Direccion Exacta: <input class="controls" type="text" name="address" id="address" 
                        placeholder="Calle E0-0 y Calle"></label>
                    <label>Email: <input class="controls" type="email" name="email" id="email" 
                        placeholder="micromercado@lavictoria.com"></label>
                        
                    Género:
                    <label class="container1">Masculino<input type="radio" checked="checked" name="radio" id="male">
                        <span class="checkradio"></span></label>
                    <label class="container1">Femenino<input type="radio" checked="checked" name="radio" id="female">
                        <span class="checkradio"></span></label>
                    <label>Celular: <input class="controls" type="text" name="cellphone" id="cellphone" 
                        placeholder="099999999999"></label>
                </fieldset>
                <br/>
                <fieldset>
                    <legend><b>Preferencias</b></legend>
                    <p>
                        <label class="container">Bebidas<input type="checkbox" checked="checked" name="Beverages" id="Beverages"> 
                            <span class="checkmark"></span></label>
                        <label class="container">Limpieza<input type="checkbox" checked="checked"name="Cleanning" id="Cleanning"> 
                            <span class="checkmark"></span></label>
                        <label class="container">Harinas<input type="checkbox" checked="checked"name="Flour" id="Flour"> 
                            <span class="checkmark"></span></label>
                        <label class="container">Frutas<input type="checkbox" checked="checked"name="Fruits" id="Fruits"> 
                            <span class="checkmark"></span></label>
                    </p>
                </p></fieldset>
                    <center><input class="button" type="submit" value="Registrar"></center>
                    </form>
